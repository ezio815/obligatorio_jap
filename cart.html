    <button type="button" class="btn-secondary mb-3 btn" data-toggle="modal" data-target="#modalFormasDePago">Más Detalles</button>

    <br>
    <div id="total"></div>
    <br>
    <div class="modal" tabindex="-1" id="modalFormasDePago" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Pago y envío</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Método de envío</h5>
            <div class="row text-center">
                <label for="re0" class="col form-control">
                  Premium
                  <input type="radio" name="rEnvio" id="re0" value="15" checked>
                </label>
                <label for="re1" class="col form-control">
                  Express
                  <input type="radio" name="rEnvio" id="re1" value="7">
                </label>
                <label for="re2" class="col form-control">
                  Standard
                  <input type="radio" name="rEnvio" id="re2" value="5">
                </label>
              <div class="w-100"></div>
              <div class="col">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle btn-block" id="dropdownPais" data-toggle="dropdown">Uruguay</button>
                  <div id="lDropdownPais" class="dropdown-menu" aria-labelledby="dropdownPais">
                    <button type="button" class="dropdown-item">Argentina</button>
                    <button type="button" class="dropdown-item">Brasil</button>
                    <button type="button" class="dropdown-item">Cuba</button>
                    <button type="button" class="dropdown-item">Uruguay</button>
                    <button type="button" class="dropdown-item">Venezuela</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <input type="text" name="" id="calle" class="form-control text-primary" placeholder="Calle" onkeyup="verificar('calle')">
                <br>
                <input type="number" name="" id="numero" class="form-control text-primary" placeholder="Número" onkeyup="verificar('numero')" onchange="verificar('numero')" min="1">
                <br>
                <input type="text" name="" id="esquina" class="form-control text-primary" placeholder="Esquina" onchange="verificar('esquina')">
              </div>
            </div>
            <hr>
            <h5>Forma de pago</h5>
            <div class="row">
              <label for="rp0" class="form-control text-center col">
                Tarjeta de crédito
                <input type="radio" name="rPago" id="rp0" checked>
              </label>
              <label for="rp1" class="form-control text-center col">
                Transferencia bancaria
                <input type="radio" name="rPago" id="rp1">
              </label>
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
          </div>
